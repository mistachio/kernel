name: "Prepare CI Code"
description: download ci code from 5.4.143-velinux branch
runs:
  using: "composite"
  steps:
    - name: PrepareCICode
      run: |
        set -e

        target=tmp
        branch=ci-5.4.143-velinux

        git clone -b $branch ${{ github.server_url }}/${{ github.repository }}.git $target
      shell: bash
